{% load static %}
{% url 'products:list' as products_list %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    {% include 'base/css.html' %}

    <title> Login | Jeffersons Media </title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

</head>

<body>
    <div class="col-9 col-sm-7 col-md-6 col-lg-5 col-xl-4 mx-auto py-3">
        <div class="card">
            <div class="card-header">
                <div class="col">
                    <div class="row">
                        <a class="image-fluid mx-auto" href="{{products_list}}">
                            <img src="{% static 'images/logo99.png' %}" alt="Logo">
                        </a>
                    </div>
                    <div class="row">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-primary btn-block mt-2" type="submit"> Sign in </button>
                    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
