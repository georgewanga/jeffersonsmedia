{% load static %}
<div class="text-center col col-6 col-sm-4 col-md-3 col-lg-2">
    {% if instance.image %}
    <a href='{{ instance.get_absolute_url }}'>
        <div class="container">
            <img class="rounded" src='{{ instance.image.url }}' alt="{{ instance.title }} logo" style="height:100px;">
        </div>
    </a>
    {% endif %}
    <h4 class="card-title">{{ instance.category }}</h4>
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|truncatewords:14 }}</p>
    <a href="#" class="card-link">Add to cart</a>
</div>
