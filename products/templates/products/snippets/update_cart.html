<form class="form" method="POST" action="{% url 'cart:update' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{product.id}}">
    {% if in_cart %}
        <button class="btn btn-sm btn-outline-danger" type="submit" style="padding:0px;cursor:pointer;"> Remove? </button>
    {% else %}
        {% if product in cart.products.all %}
        <div class="input-group input-group-sm">
            <strong class="form-control text-center text-success" aria-describedby="removebtn"> In cart </strong>
            <div class="input-group-append">
                <button class="btn btn-outline-danger" type="submit" id="removebtn"> Remove from cart? </button>
            </div>
        </div>
        {% else %}
        <button class="btn btn-outline-success" type="submit" id="addbtn">
            <i class="fa fa-cart-plus" aria-hidden="true"></i>
            Add to cart
        </button>
        {% endif %}
    {% endif %}
</form>
