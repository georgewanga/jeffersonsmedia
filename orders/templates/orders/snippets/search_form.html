<form class="form" method="GET" action="{% url 'search:query' %}">

    <div class="input-group input-group-sm mb-3">

        <input type="text" name="q" class="form-control" placeholder="Search" aria-describedby="searchbtn" value="{{ request.GET.q }}">
        <div class="input-group-append">
            <button class="btn btn-outline-success" type="submit" id="searchbtn">
                <i class="fa fa-search" aria-hidden="true"></i> Search
            </button>
        </div>
    </div>
</form>
